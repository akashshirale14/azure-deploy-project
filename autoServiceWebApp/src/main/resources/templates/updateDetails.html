<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="bg-success">Displaying your details</h2>
    <table class="table table-bordered table-striped table-condensed">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Service Type</th>
          <th>Appointment Date</th>
          <th>Appointment Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="active">
          <td th:text="${customer.firstName}" />
          <td th:text="${customer.lastName}" />
          <td th:text="${customer.email}" />
          <td th:text="${customer.phoneNumber}" />
          <td th:text="${customer.serviceType}" />
          <td th:text="${customer.bookingDate}" />
          <td th:text="${customer.bookingTime}" />
          <td>
            <button type="button" class="btn btn-warning">
              <a th:href="@{/showFormForUpdate(email=${customer.email})}">
                Update</a
              >
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
